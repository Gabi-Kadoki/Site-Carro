<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Button Interaction</title>
  <link rel="stylesheet" href="referencia.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <button onclick="updateContent('motor')">
        <span class="box">MOTOR</span>
      </button>
      <button onclick="updateContent('transmissao')">
        <span class="box" class="box">TRANSMISSÂO</span>
      </button>
      <button onclick="updateContent('embreagem')">
        <span class="box">EMBREAGEM</span>
      </button>
      <button onclick="updateContent('suspensao')">
        <span class="box">SISTEMA DE SUSPENSÃO</span>
      </button>
      <button onclick="updateContent('freios')">
        <span class="box">SISTEMA DE FREIOS</span>
      </button>
      <button onclick="updateContent('direcao')">
        <span class="box">SISTEMA DE DIREÇÃO</span>
      </button>
      <button onclick="updateContent('arrefecimento')">
        <span class="box">SISTEMA DE ARREFECIMENTO</span>
      </button>
      <button onclick="updateContent('eletrico')">
        <span class="box">SISTEMA ELÉTRICO</span>
      </button>
    </div>
    <div class="content">
      <img id="content-image" src="../img/guideUser.png" alt="Service Image">
      <p id="content-text">Este é um guia interativo, com as algumas peças e sua função, separados por sistemas presentes na mêcanica do automóvel.</p>
    </div>
  </div>
  <script src="referencia.js"></script>
</body>
</html>
